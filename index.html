<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h1>Kiwi Game</h1>
        <p>Real Number: <span id="realNum">0</span></p>
        <button onclick="changeCount(-1)">Decrement Number</button>
        <p><span id="count">0</span></p>
        <button onclick="changeCount(1)">Increment Number</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
